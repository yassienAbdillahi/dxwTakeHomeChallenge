<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>UK Government Acronyms</title>

        <!-- To help wih seo-->
        <meta name="description" content="UK Government acronym search">
        <meta name="keywords" content="UK Government, acronym search">
        <meta name="author" content="Yassien">

        <!-- Link to stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>UK Government Acronyms</h1>
        </header>

        <main>
            <section id="userInputSection">
                <h2>Search any acronym!</h2>
                <form id="form1">
                    <label for="userInput">Type any two to five-letter acronym to see the corresponding government organisation</label>
                    <input id="userInput" type="search" minlength="2" maxlength="5" name="acronymToSearch" placeholder="e.g. HMRC" list="acros">

                    <datalist id="acros" class="hidden"></datalist>

                    <button type="submit" id="submitButton">Search</button>
                </form>

            </section>

            <section id="displaySearchResultsSection">
                <p id="fullOrgName"></p>
            </section>
        </main>







        <!-- Link to script -->
        <script src="script.js"></script>
    </body>
</html>
